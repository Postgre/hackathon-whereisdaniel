<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 input-group input-group-lg">
    <input type="text" class="form-control" ng-model="user.username">
    <input type="text" class="form-control" ng-model="user.mac">
    <span class="input-group-addon btn" ng-click="addSpot(user.username, user.mac)">add</span>
  </div>
</div>

<div class="row">
  <div class="status col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 label label-info" ng-show="status"> 
      {{ status }}
  </div>
</div>
