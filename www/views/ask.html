<div class="row">
  
  <div class="status col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 " ng-show="status"> 
   
      {{ status }}
    
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 input-group input-group-lg">
    <input type="text" class="form-control" ng-model="user.username">
    <span class="input-group-addon btn" ng-click="addSpot(user.username)">add</span>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 input-group input-group-lg">
    <input type="text" class="form-control" ng-model="user.username">
    <span class="input-group-addon btn" ng-click="getSpots(user.username)">ask</span>
  </div>
</div>



<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 mactable">
    <table class="table table-striped ">
      <thead ng-if="user.spots"> 
          <tr>
          <th>Username</th>
          <th>MAC</th>
         </tr>
      </thead>
      <tr ng-repeat="spot in user.spots">        
        <td>{{ spot.username }}</td>       
        <td>{{ spot.mac }}</td>
      </tr>
    </table>
  </div>
</div>
